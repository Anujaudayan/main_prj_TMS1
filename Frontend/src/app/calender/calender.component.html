<div class="row text-center">

    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn new" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                Previous
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday  [(viewDate)]="viewDate">
                Today
            </div>
            <div class="btn new" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                Next
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </div>
    
    
    
<mwl-calendar-month-view (dayClicked)="dayClicked($event.day)"[viewDate]="viewDate" [events]="events">
</mwl-calendar-month-view>
    
</div>
